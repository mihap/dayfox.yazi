# : }}}


# : Task manager {{{

[tasks]
border  = { fg = "#4d688e" }   # Dayfox blue
title   = {}
hovered = { fg = "#8e6f98", bold = true }  # Dayfox magenta

# : }}}


# : Help menu {{{

[help]
on      = { fg = "#6ca7bd" }   # Dayfox cyan
run     = { fg = "#8e6f98" }   # Dayfox magenta
desc    = {}
hovered = { reversed = true, bold = true }
footer  = { fg = "#1d344f", bg = "#eaeaea" }  # Dark on light

# : }}}


# : File-specific styles {{{

[filetype]
rules = [
	# Images
	{ mime = "image/*", fg = "#ba793e" },  # Dayfox yellow

	# Media
	{ mime = "{audio,video}/*", fg = "#8e6f98" },  # Dayfox magenta

	# Archives
	{ mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#b95d76" },  # Dayfox red

	# Documents
	{ mime = "application/{pdf,doc,rtf}", fg = "#6ca7bd" },  # Dayfox cyan

	# Empty files
	# { mime = "inode/empty", fg = "#b95d76" },  # Dayfox red

	# Special files
	{ url = "*", is = "orphan", bg = "#b95d76" },  # Dayfox red
	{ url = "*", is = "exec"  , fg = "#618774" },  # Dayfox green

	# Dummy files
	{ url = "*", is = "dummy", bg = "#b95d76" },   # Dayfox red
	{ url = "*/", is = "dummy", bg = "#b95d76" },  # Dayfox red

	# Fallback
	# { url = "*", fg = "#cdd1d5" },  # Dayfox white
	{ url = "*/", fg = "#4d688e" }    # Dayfox blue for directories
]

# : }}}


