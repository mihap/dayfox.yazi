# Dayfox theme for Yazi
# Based on the authentic Dayfox colorscheme from nightfox.nvim
# If the user's terminal is in dark mode, Yazi will load `theme-dark.toml` on startup; otherwise, `theme-light.toml`.
# You can override any parts of them that are not related to the dark/light mode in your own `theme.toml`.

"$schema" = "https://yazi-rs.github.io/schemas/theme.json"

# vim:fileencoding=utf-8:foldmethod=marker

# : Flavor {{{

[flavor]
dark  = ""
light = "dayfox"

# : }}}


# : Manager {{{

[mgr]
cwd = { fg = "#6ca7bd" }  # Dayfox cyan

# Hovered
hovered         = { reversed = true }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#ba793e", bold = true, italic = true, underline = true }  # Dayfox yellow
find_position = { fg = "#8e6f98", bg = "reset", bold = true, italic = true }     # Dayfox magenta

# Symlink
symlink_target = { italic = true }

# Marker
marker_copied   = { fg = "#618774",  bg = "#618774" }  # Dayfox green
marker_cut      = { fg = "#b95d76",  bg = "#b95d76" }  # Dayfox red
marker_marked   = { fg = "#6ca7bd",  bg = "#6ca7bd" }  # Dayfox cyan
marker_selected = { fg = "#ba793e",  bg = "#ba793e" }  # Dayfox yellow

# Count
count_copied   = { fg = "#eaeaea", bg = "#618774" }  # Light bg on green
count_cut      = { fg = "#eaeaea", bg = "#b95d76" }  # Light bg on red
count_selected = { fg = "#eaeaea", bg = "#ba793e" }  # Light bg on yellow

# Border
border_symbol = "│"
border_style  = { fg = "#7f848e" }  # Dayfox comment color

# Highlighting
syntect_theme = "./tmtheme.xml"

# : }}}


# : Tabs {{{

[tabs]
active   = { fg = "#eaeaea", bg = "#4d688e", bold = true }  # Dayfox blue
inactive = { fg = "#4d688e", bg = "#dbdbdb" }               # Blue on lighter bg

# Separator
sep_inner = { open = "", close = "" }
sep_outer = { open = "", close = "" }

# : }}}


# : Mode {{{

[mode]
normal_main = { fg = "#eaeaea", bg = "#4d688e", bold = true }  # Dayfox blue
normal_alt  = { fg = "#4d688e", bg = "#dbdbdb" }              # Blue on lighter bg

# Select mode
select_main = { fg = "#eaeaea", bg = "#b95d76", bold = true }  # Dayfox red
select_alt  = { fg = "#b95d76", bg = "#dbdbdb" }              # Red on lighter bg

# Unset mode
unset_main = { fg = "#eaeaea", bg = "#e3786c", bold = true }  # Dayfox orange
unset_alt  = { fg = "#e3786c", bg = "#dbdbdb" }              # Orange on lighter bg

# : }}}


# : Status bar {{{

[status]
overall   = {}
sep_left  = { open = "", close = "" }
sep_right = { open = "", close = "" }

# Permissions
perm_sep   = { fg = "#7f848e" }    # Dayfox comment
perm_type  = { fg = "#618774" }    # Dayfox green
perm_read  = { fg = "#ba793e" }    # Dayfox yellow
perm_write = { fg = "#b95d76" }    # Dayfox red
perm_exec  = { fg = "#6ca7bd" }    # Dayfox cyan

# Progress
progress_label  = { bold = true }
progress_normal = { fg = "#4d688e", bg = "#1d344f" }  # Dayfox blue on dark
progress_error  = { fg = "#4d688e", bg = "#b95d76" }  # Blue on red

# : }}}


# : Which {{{

[which]
cols            = 3
mask            = { bg = "#1d344f" }      # Dayfox dark foreground
cand            = { fg = "#6ca7bd" }      # Dayfox cyan
rest            = { fg = "#7f848e" }      # Dayfox comment
desc            = { fg = "#8e6f98" }      # Dayfox magenta
separator       = " ▫ "
separator_style = { fg = "#7f848e" }      # Dayfox comment

# : }}}


# : Confirmation {{{

[confirm]
border     = { fg = "#4d688e" }   # Dayfox blue
title      = { fg = "#4d688e" }   # Dayfox blue
body       = {}
list       = {}
btn_yes    = { reversed = true }
btn_no     = {}
btn_labels = [ "  [Y]es  ", "  (N)o  " ]

# : }}}


# : Spotter {{{

[spot]
border = { fg = "#4d688e" }   # Dayfox blue
title  = { fg = "#4d688e" }   # Dayfox blue

# Table
tbl_col  = { fg = "#4d688e" }                    # Dayfox blue
tbl_cell = { fg = "#ba793e", reversed = true }   # Dayfox yellow

# : }}}


# : Notification {{{

[notify]
title_info  = { fg = "#618774" }  # Dayfox green
title_warn  = { fg = "#ba793e" }  # Dayfox yellow
title_error = { fg = "#b95d76" }  # Dayfox red

# Icons
icon_info  = ""
icon_warn  = ""
icon_error = ""

# : }}}


# : Picker {{{

[pick]
border   = { fg = "#4d688e" }   # Dayfox blue
active   = { fg = "#8e6f98", bold = true }  # Dayfox magenta
