# : }}}


# : Input {{{

[input]
border   = { fg = "#4d688e" }   # Dayfox blue
title    = {}
value    = {}
selected = { reversed = true }

# : }}}


# : Completion {{{

[cmp]
border   = { fg = "#4d688e" }   # Dayfox blue
active   = { reversed = true }
